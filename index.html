<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Application</title>
  <link rel="stylesheet" href="Weather.css">
  <script src="Weather.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="main-container" id="main-containerID">
    <div class="branding">
      <img src="Images/weather-icon.png" alt="Weather App Logo" class="branding-logo">
      <h1 class="branding-title">Weatherly</h1>
    </div>
    <div class="search-container" id="search-containerID">
      <input type="text" class="input-field" id="input-fieldID" placeholder="Enter the City Name">
      <button class="input-search">Search</button>
    </div>
    <div class="forecast-summary-container"></div>
    <div class="data-container hidden2" id="data-containerID">
      <div class="overlay hidden">
        <h4 class="overlay-text">Enter Location to Fetch Data</h4>
      </div>
      <div class=" hidden2">
        <img class="Weather-Icon" id="Weather-IconID" src="Images/weather-icon.png" alt="Weather-icon" >
        <div class="card-containeer-data" id="card-containeer-dataID">
          <div class="card-temp"> <h6 class="card-temp-value">--</h6>
            <div class="extra-data-sup"><sup>o</sup></div>
            <div class="extra-data-c">C</div>
          </div>
          <div class="card-container-right">
            <h3 class="card-temp-condition">--</h3>
            <h3 class="card-temp-humidity">--</h3>
            <h3 class="card-temp-time">--</h3>
            <h3 class="card-temp-date">--</h3>
            <h3 class="card-temp-location">--</h3>
            <button class="Complete-btn" title="Not Allowed For Now" id="Complete-btnID">See Full Forcast</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
